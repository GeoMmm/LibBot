<!DOCTYPE html>
<html>
  <head>
    <title>Feedback to LRC</title>

<script
        var message="";
        var user="";
        var likert="";
        var servtype="";
        var servname="";
        var FBID="";
        
function postit()
{
  message=document.getElementById("message").value;
  likert=document.getElementById("likert").value;
var payload = "{\r\n  \"user\":\"" + user + "\" ,\r\n  \"servtype\": \""+ servtype + "\" ,\r\n  \"servname\": \""+ servname + "\" ,\r\n  \"FBID\": \""+ FBID + "\" ,\r\n  \"message\": \""+ message + "\" ,\r\n  \"likert\": \""+ likert + "\"\r\n}";
var settings = {
  "async": true,
  "crossDomain": true,
  "url": "https://prod-32.westeurope.logic.azure.com:443/workflows/dbd1867136824192aa94431ef8319b7c/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=vrmv7Fe8WjjUhJdr0TQ3fHz5aC25YH3S4wCF9iEYb-c",
  "method": "POST",
  
     dataType: "json",
	 
  "headers": {
    "Content-Type": "application/json",
    "cache-control": "no-cache"
  },
  "processData": false,
  "data": payload
};

$.ajax(settings);
}



</script>
  </head>

<script type="text/javascript">
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
